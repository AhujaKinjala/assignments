<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Utilities.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"

    />

  <body>
    <!-- main page starts  -->
    <div class="head flex-prop j-fstart a-center">
        <span>Sign Up</span>
        <p>it's free and only takes a minute</p>
      </div> 
    <div class="center flex-row j-center a-center">
      <!-- white box starts  -->
      <div>
        <div class="box flex-prop j-fstart a-center">
            <!-- header starts  -->
            <!-- <div class="head flex-prop j-fstart a-center">
              <span>Sign Up</span>
              <p>it's free and only takes a minute</p>
            </div> -->
            <!-- form starts  -->
            <div class="content j-center a-fstart">
              <!-- firstname -->
              <div>
                <label for="firstname">First name: </label>
                <br />
                <input type="text" id="firstname" name="fname" />
              </div>
              <!-- firstname  -->
              <br />
              <!-- lastname -->
              <div>
                <label for="lastname">Last name: </label>
                <br />
                <input type="text" id="lastname" />
              </div>
              <!-- lastname -->
              <br />
              <!-- email -->
              <div>
                <label for="email">Email: </label>
                <br />
                <input type="email" id="email" />
              </div>
              <!-- email-->
              <br />
              <!-- password-->
              <div>
                <label for="password">Password: </label>
                <br />
                <input type="password" id="password" />
              </div>
              <!-- password-->
              <br />
              <!-- confirm password-->
              <div>
                <label for="cpassword">Confirm Password: </label>
                <br />
                <input type="cpassword" id="cpassword" />
              </div>
              <br>
              <!-- confirm password-->
              <!-- signup button  -->
              <div>
                <button>Sign up</button>
              </div>
              <!-- signup button  -->
            </div>
            <!-- form ends -->
            <!-- after button  -->
            <div class="bottom flex-prop j-center a-center">
                <p>By clicking the SignUp button,you agree to our</p>
                <p><span>Terms & Condition</span> and <span>Privacy Policy</span></p>
            </div>
            <!-- after button ends  -->
          </div>
          <!-- white box ends  -->
          <!-- last line outside the white box -->
          <!-- <div class="login">
            <p>Already have an account? <span>Login here</span></p>
          </div> -->
      </div>
      <!-- last line outside the white box ends  -->
      <div>

            <!-- header starts  -->
            <!-- <div class="head flex-prop j-fstart a-center">
              <span>Sign Up</span>

            </div> -->
            <!-- form starts  -->
            <div class="content j-center a-fstart">
              <!-- firstname -->
              <div>
                <label for="address">Address: </label>
                <br />
                <textarea id="address" name="address" cols="40" rows="3" ></textarea>
              </div>
              <!-- firstname  -->
              <br />
              <!-- lastname -->
              <div>
                <label >Gender: </label><br>
                <input type="radio" id="radiobutton1" name="radiobutton" value="male"/>
                <label for="radiobutton1">Male </label><br>
                <input type="radio" id="radiobutton2" name="radiobutton" value="Female"/>
                <label for="radiobutton2">Female</label><br>
              </div>
              <!-- lastname -->
              <br />
              <!-- email -->
              <div>
                <label for="email">Email: </label>
                <br />
                <input type="email" id="email" />
              </div>
              <!-- email-->
              <br />
              <!-- password-->
              <div>
                <label for="password">Password: </label>
                <br />
                <input type="password" id="password" />
              </div>
              <!-- password-->
              <br />
              <!-- confirm password-->
              <div>
                <label for="cpassword">Confirm Password: </label>
                <br />
                <input type="cpassword" id="cpassword" />
              </div>
              <br>
              <!-- confirm password-->
              <!-- signup button  -->
              <div>
                <button>Sign up</button>
              </div>
              <!-- signup button  -->
            </div>
            <!-- form ends -->

            <div class="bottom flex-prop j-center a-center">
                <p>By clicking the SignUp button,you agree to our</p>
                <p><span>Terms & Condition</span> and <span>Privacy Policy</span></p>
            </div>
